<div class="card-pricing__container">
    <div class="card-pricing__title">
        <h3>Play it Now!</h3>
    </div>
    <div class="card-pricing__price">
        <div class="card-pricing__price__console">
            <span>|</span>
            <p>{{ gameConsole }}</p>
        </div>
        <div class="card-pricing__price__money">
            <p>{{ gamePrice }}</p>
        </div>
    </div>
</div>
